<table mat-table [dataSource]="dataSource" matSort style="margin-bottom: 1em" matSortActive="date" matSortDirection="desc">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let record"> {{record.name}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
    <td mat-cell *matCellDef="let record"> {{record.position}} </td>
  </ng-container>

  <!-- Formation Column -->
  <ng-container matColumnDef="formation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Formation </th>
    <td mat-cell *matCellDef="let record"> {{record.formation}} </td>
  </ng-container>

  <!-- PlayCall Column -->
  <ng-container matColumnDef="playCall">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Play Call </th>
    <td mat-cell *matCellDef="let record"> {{record.playCall}} </td>
  </ng-container>

  <!-- Recorded Date Column -->
  <ng-container matColumnDef="recordedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recorded Date </th>
    <td mat-cell *matCellDef="let record"> {{record.recordedDate | date:'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
